<app-bread-crumb [routes]="['Contact-Us']"></app-bread-crumb>

<div class="row border-bottom pb-2">
    <div class="col-6">
        <div class="row" *ngFor="let address of addresses">
            <div class="col-12">
                <h4>{{address.country}}</h4>
                <p>{{address.address}} <br />{{address.contact}}</p>
            </div>
        </div>
    </div>
    <div class="col-lg-6 col-md-6">
        <div class="contact__form">
            <form action="#">
                <div class="row">
                    <div class="col-lg-6">
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="col-lg-6">
                        <input type="text" placeholder="Email">
                    </div>
                    <div class="col-lg-12">
                        <textarea placeholder="Message"></textarea>
                        <button type="submit" class="btn btn-primary btn-md">Send Message</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Contact Section End -->
