<div *ngFor="let filter of filters" class="pt-2">
    <h6>{{filter.category}}</h6>
    <div class="form-check" *ngFor="let item of filter.items">
        <input class="form-check-input" type="checkbox" value="" id="{{item}}">
        <label class="form-check-label" for="{{item}}" [innerHTML]="item | safeHtml">
        </label>
    </div>
</div>
