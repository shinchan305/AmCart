<div class="d-flex gap-1" style="margin: 20px 0;">
    <div>
        <a class="text-decoration-none text-dark" [routerLink]="'/home'">Home</a>
    </div>
    <div>
        /
    </div>
    <div>
        <span class="text-capitalize" [style.font-family]="i === routes.length - 1 ? 'OpenSans-SemiBold' : 'OpenSans-Regular'"
        *ngFor="let route of routes; let i = index">
            {{route}}
            <span *ngIf="i !== routes.length - 1">/</span>
        </span>
    </div>
</div>
