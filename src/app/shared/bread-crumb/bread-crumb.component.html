<div class="d-flex gap-1" style="margin: 20px 0;">
    <div>
        <a class="text-decoration-none text-dark" [routerLink]="'/home'">Home</a>
    </div>
    <div>
        /
    </div>
    <div class="d-flex gap-1">
        <div class="text-capitalize d-flex gap-1"
            [style.font-family]="i === routes.length - 1 ? 'OpenSans-SemiBold' : 'OpenSans-Regular'"
            *ngFor="let route of routes; let i = index">
            <a class="text-decoration-none text-dark" [routerLink]="route.route"
                *ngIf="i !== routes.length - 1">
                {{route.name}}
            </a>
            <div *ngIf="i === routes.length - 1">{{route.name}}</div>
            <div *ngIf="i !== routes.length - 1">/</div>
        </div>
    </div>
</div>
