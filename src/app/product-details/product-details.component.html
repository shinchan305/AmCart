<div class="row border-bottom py-2" *ngIf="product && !loading">
    <div class="col-md-7 col-12">
        <div class="row">
            <div class="col-6 image-col" *ngFor="let image of product.images">
                <div class="image-container">
                    <!-- <img src="../../../assets/images/{{image}}" height="550" class="card-img-top" alt="..."> -->
                    <img src="https://d295kz4103lnea.cloudfront.net/products/{{image}}" height="550" class="card-img-top" alt="...">
                </div>                
            </div>
        </div>
    </div>
    <div class="col-md-5 col-12">
        <div class="row border-bottom">
            <div class="col-12">
                <h3 class="text-uppercase">{{product.brand}}</h3>

                <h6 class="product-name">{{product.name}}</h6>
            </div>
        </div>
        <div class="row pt-4">
            <div class="col-12 d-flex justify-content-between">
                <div class="d-flex">
                    <h5 class="card-text">{{product.price | currency: 'INR':'symbol':'0.0-0'}} <span
                            *ngIf="product.discount" class="discount">({{product.discount}}% Off)</span></h5>
                </div>
                <div class="d-flex gap-1">
                    <span>Availability:</span>
                    <i class="bi bi-circle-fill" [style.color]="product.isAvailable ? 'green' : 'red'"></i> 
                    <span *ngIf="product.isAvailable">In Stock</span>
                    <span *ngIf="!product.isAvailable">Out of Stock</span>
                </div>
            </div>
        </div>
        <div class="row pt-4">
            <div class="col-12">
                <p class="mb-0">{{product.description}}</p>
            </div>
        </div>
        <div class="row pt-4">
            <div class="col-12">
                <h6 class="text-uppercase">Select Size</h6>
            </div>
        </div>
        <div class="row pt-4">
            <div class="col-2 text-center btn-wrapper" *ngFor="let i of ['XS', 'S', 'M', 'L', 'XL', 'XXL']">
                <button type="button" class="bg-white border rounded-5 p-3 size" style="width: 100%;">
                    {{i}}
                </button>
            </div>
        </div>
        <div class="row pt-4">
            <div class="col-12 d-flex gap-3 btn-wrapper">
                <button class="border rounded-5 p-3 bag" [disabled]="!product.isAvailable"><i class="bi bi-bag text-light"></i> Add to
                    Bag</button>
                <button class="bg-white border rounded-5 p-3 wishlist"><i class="bi bi-heart"></i>
                    Wishlist</button>
            </div>
        </div>
    </div>
</div>

<app-spinner></app-spinner>

<div class="row border-bottom py-2" *ngIf="!product && !loading">
    <div class="col-12">
        <div class="d-flex justify-content-center">
            <i class="bi bi-bag" style="font-size: 250px;opacity: 0.1"></i>
        </div>
        <div class="d-flex justify-content-center">
            <h3 style="opacity: 0.5">Uh ho! The product you are looking for doesn't exist!</h3>
        </div>        
    </div>
</div>
